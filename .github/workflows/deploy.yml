name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ["main"] # Executa sempre que vocÃª enviar algo para a main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # O Vite joga os arquivos prontos nesta pasta

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
